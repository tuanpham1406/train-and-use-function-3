<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyen tap tao va su dung ham</title>
  <h2>Luyện tập tạo và sử dụng hàm</h2>
</head>
<body>
<button onclick="parameter()">Bai3</button>
<script>
  function parameter() {
      let a = parseInt(prompt("Nhập vào số thứ nhất: "));
      let b = parseInt(prompt("Nhập vào số thứ hai: "));
      let c = a + b;
      if (a > b) {
          alert(a + " lon hon " + b);
      }else {
          alert("Tong cua hai so a va b la: " + c);
      }
  }
</script>
</body>
</html>
